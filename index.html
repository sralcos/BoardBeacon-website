<html>
<head>

  <style>
    body {

      font-family: -apple-system, BlinkMacSystemFont, sans-serif;

      text-align: center;
    }

      padding: 120px 20px;

      max-width: 600px;
      margin: 20px auto;

      line-height: 1.6;

    input {
      padding: 12px;
